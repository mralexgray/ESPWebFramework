{%base.html%}

{%title%}
Services

{%content%}


<form method='POST'>

  <p><h3>Web Server Configuration</h3></p>
  <div id="subcontent">			
    HTTP Port: <input type='text' name='httpport' value='{{httpport}}'> <br>
  </div>

  <p><h3>UART Configuration</h3></p>
  <div id="subcontent">			
    Baud Rate: <input type='text' name='baud' value='{{baud}}'> <br>
	<input type='checkbox' name='debugout' value='1' {{debugout}}> <span title="Use only with None or Emergency Consolo services.">Enable system output (printf)</span> <br>
  </div>

  <p><h3>UART Services</h3></p>
  <div id="subcontent">			
	<fieldset>
	  <input type='radio' name='serv' value='none' {{serv_none}}> None <br>
	  <input type='radio' name='serv' value='emcons' {{serv_emcons}}> Emergency Console <br>
	  <input type='radio' name='serv' value='binard' {{serv_binard}}> Binary bidirectional communication with Arduino Sketch<br>
	</fieldset>
  </div>

  
  <input type='submit' value='Save'>
</form>
